            class="post __card __hoverable"
            routerLink="blog/{{ blog.id }}"
        >

            <p class="__text snippet">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                Maiores voluptate est minima, porro alias voluptatibus rerum
                reiciendis error sapiente velit animi beatae soluta architecto
                quos vitae distinctio nostrum possimus nulla?
            </p>
            <p class="__text-sub sub">Read More</p>
        </a>
    </div>
</div>
