<div class="wrap themed-text">
    <nav class="navbar">
        <div class="logo">
            <a routerLink="/"
                ><span class="title">Nomad Pit Stops</span>
                <img class="img" src="../../../assets/svg/mountains.svg" alt=""
            /></a>
        </div>
        <div class="menu">
            <div class="hamberger" (click)="onClickHamberger($event)">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="links {{ linksState }} __text" [@openItems]>
            <div class="link"><a routerLink="/blog">Blog</a></div>
            <div class="link"><a routerLink="/map">Map</a></div>
            <div class="link"><a routerLink="/about">About</a></div>
            <div class="link">
                <a routerLink="nearme" class="near">Nearby</a>
            </div>
            <div
                *ngIf="!loggedIn(); then loggedInBlock; else logOutBlock"
            ></div>
            <ng-template #loggedInBlock>
                <div class="link">
                    <a routerLink="/login">Login</a>
                </div>
            </ng-template>
            <ng-template #logOutBlock>
                <div class="link" #loggedOutBlock>
                    <a (click)="logout()" routerLink="/">Logout</a>
                </div>
            </ng-template>

            <!-- <li>
                <a routerLink="/login">Log Out</a>
            </li> -->
        </div>
    </nav>
</div>
